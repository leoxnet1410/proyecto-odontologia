      <h2>Iniciar sesión</h2>
      <form>

          <input type="usuario" class="form-control" id="usuario" placeholder="Ingrese su Usuario">

          <label for="contrasenaInicio">Contraseña</label>
          <input type="password" class="form-control" id="contrasenaInicio" placeholder="Ingrese su contraseña">

      </form>
